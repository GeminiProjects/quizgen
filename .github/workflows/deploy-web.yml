name: Vercel Deployment - Web
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  TURBO_TEAM: ${{ secrets.VERCEL_ORG_ID }}
on: [push]
jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: 📦 安装依赖
        run: bun install
      - name: ⚙️ 拉取 Vercel 环境信息
        run: bunx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      # - name: 🔍 运行 lint
      #   run: bun run lint
      # - name: 🧪 运行测试
      #   run: bun run test
      - name: 🔨 构建项目产物
        run: bunx vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: ✅ 部署项目产物到 Vercel
        run: bunx vercel deploy --prebuilt --prod --archive=tgz --token=${{ secrets.VERCEL_TOKEN }}
